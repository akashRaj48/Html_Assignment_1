<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input_Tag_Types</title>
  </head>
  <body>

    <!-- 11. Create an HTML page, which should contain all types of input elements. -->
    <h3>11. Create an HTML page, which should contain all types of input elements.</h3>
    <!-- button -->
    <div>
      <label for="bu">Button</label>
      <input type="button" id="bu" value="Submit"/>
    </div>
    <!-- checkbox -->
    <div>
      <label for="">gender: </label>

      <input type="checkbox" id="male" />
      <label for="male">Male</label>

      <input type="checkbox" id="female" />
      <label for="female">Female</label>
    </div>
    <!-- color -->
    <div>
        <label for="color">Color Shading</label>
        <input type="color" id="color"/>
    </div>
    <!-- date -->
    <div>
        <label for="dob">DOB</label>
        <input type="date" id="dob">
    </div>
    <!-- date time location -->
    <div>
        <label for="Data-tming">Data-Timing</label>
        <input type="datetime-local" id="Data-tming">
    </div>
    <!-- email -->
    <div> 
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email - id">
    </div>
    <!-- file -->
    <div>
        <label for="file">Choose a file</label>
        <input type="file" id="file">
    </div>
    <!-- hidden -->

    <div>
        <label for="hide">Hidden</label>
        <input type="hidden"id="hide" value="hidden file">
    </div>
    <!-- image -->
    <div>
        <label for="pic">Images</label>
    <input type="image" id="pic" alt="Login" src="./image/self-discipline.jpg" width="100px" height="100px">
    </div>
    <!-- month -->
    <div>
        <label for="month">Calender</label>
        <input type="month" id="month">
    </div>

      <!-- number -->
      <div>
        <label for="num">Numbers</label>
        <input type="number" id=" num">
    </div>
    <!-- password -->
    <div>
        <label for="password">Password</label>
        <input type="password" id="password">
    </div>
    <!-- radio -->

    <div>
        <label for="">Junk Food Resturant</label>

        <input type="radio" name="food" id="kfc" />
        <label for="kfc">KFC</label>

        <input type="radio" name="food" id="burger king" />
        <label for="burger king">Burger King</label>
    </div>

    <!-- range -->
    <div>
        <label for="range">Range_Tag</label>
        <input type="range" id="range">

    </div>
    <!-- Reset -->
    <div>
        <label for="re">Reset Button</label>
        <input type="reset" id="re" value="reset">
    </div>
    <!-- search -->
    <div>
        <label for="searching">Search</label>
        <input type="search" id="searching">
    </div>
    <!-- submit -->
    <div>
        <label for="sub">Submit button</label>
        <input type="submit" id="sub" value="submit">
    </div>
    <!-- tel -->

    <div>
        <label for="tel">Tel/label>
        <input type="tel">
    </div>

    <!-- text -->
    <div>
        <label for="textarea">Text box</label>
        <input type="text" id="textarea">
    </div>
    <!-- time -->

    <div>
        <label for="time">Timing</label>
        <input type="time" id="time">
    </div>
    <!-- url -->

    <div>
        <label for="link">URL _Link</label>
        <input type="url" id="link">
    </div>
    <!-- week -->

    <div>
        <label for="days">Weeks</label>
        <input type="week" id="days">
    </div>


 

     

     

  </body>
</html>
